<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Log In</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <p class="title">Inventory Management System</p>
    <div class="auth-div">
        <p class="auth-title">Admin Log in</p>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required autocomplete="off">
            <input type="password" id="password" placeholder="Password" required autocomplete="off">
            <button type="submit" id="buttonLogin">Login</button>
            <p id="error" class="error">Enter Admin Credentials. [ username: "root", password: "admin" ]</p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
